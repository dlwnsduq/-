        .overlay {

            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .card:hover .overlay {

            visibility: visible;
        }

        .overlay-text {

        }
    </style>
